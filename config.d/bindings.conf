# reload the configuration file
bindsym $sup+Shift+c reload
# restart i3 inplace (preserves your layout/session, can be used to upgrade i3)
bindsym $sup+Shift+r restart

bindsym $sup+Control+l exec loginctl lock-session
# exit i3 (logs you out of your X session)
bindsym $sup+Shift+e exec "i3-nagbar -t warning -m 'You pressed the exit shortcut. Do you really want to exit i3? This will end your X session.' -B 'Yes, exit i3' 'i3-msg exit'"

# Screenshots
bindsym Print exec --no-startup-id maim "$HOME/Pictures/Screenshots/Screenshot $(date +'%Y-%m-%d %T').png"
bindsym $sup+Print exec --no-startup-id maim --window $(xdotool getactivewindow) "$HOME/Pictures/Screenshots/Windowshot $(date +'%Y-%m-%d %T').png"
bindsym Shift+Print exec --no-startup-id maim --select "$HOME/Pictures/Screenshots/Selectionshot $(date +'%Y-%m-%d %T').png"

# move tiling windows via drag & drop by left-clicking into the title bar,
# or left-clicking anywhere into the window while holding the floating modifier.
tiling_drag modifier titlebar
